<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
	<link href="04_Signup_login_Style.css" rel="stylesheet">
	
	<script>

	var attempt = 3; // Variable to count number of attempts.
	// Below function Executes on click of login button.
	function validate()
	{
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if ( username == "admin@gmail.com" && password == "admin123")
		{
			alert ("Login successfully");
			document.location.href= "03_Home_Index.html"; // Redirecting to other page.
			return false;
		}
		else
		{
			attempt --;// Decrementing by one.
			alert("You have left "+attempt+" attempt;");
			// Disabling fields after 3 attempts.
			if( attempt == 0){
			document.getElementById("username").disabled = true;
			document.getElementById("password").disabled = true;
			document.getElementById("submit").disabled = true;
			return false;
			}
		}
	}
</script>
</head>
<body>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="SignUpForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" id="u_name" placeholder="User name" required="">
					<input type="email" name="email" id="u_mail" placeholder="Email" required="">
					<input type="password" name="pswd" id="u_pwd" placeholder="Password" required="">
					<button >Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" id="username" placeholder="Email" required="">
					<input type="password" name="pswd" id="password" placeholder="Password" required="">
					<button onclick="validate()">Login</button>
				</form>
			</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
	<script src="Database.js"></script>
</body>
</html>
